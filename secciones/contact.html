    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel=" stylesheet ">
    <title>Contacts</title>
</head>

<body>
    <main>
        <header class="header">
            <div class="div2">
                <div>
                    <a href="/index.html"><img src="../images/Logo 2 (2).png" alt="macentos"></a>
                </div>
                <nav id="botonera_principal">
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="services.html">Services</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
                <div class="div3">
                    <div>
                        <a href="./secciones/about.html">
                            <button class="login login1">
                                <p>Login</p>
                            </button>
                        </a>
                    </div>
                    <div class="div4">
                        <img src="../images/trolley.png" alt="Shop">
                    </div>
                </div>
            </div>
        </header>
        <h1>Contacto</h1>
        <div class="ifra1">

            <h2>Donde ubicarnos</h2>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3407.5752489300644!2d-64.25238328423467!3d-31.34310149984855!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94329ea99b08ee6f%3A0x9cf7ba332574ff9a!2sRen%C3%A9%20Bracamonte%206298%2C%20X5021%20C%C3%B3rdoba!5e0!3m2!1ses!2sar!4v1638212912140!5m2!1ses!2sar"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

        </div>
        <div class="cont">
            <h2>Contactanos</h2>
            <form action="" method="POST">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" placeholder="Nombre" required>
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" placeholder="Apellido" required>
                </div>
                <div>
                    <label for="email">Correo:</label>
                    <input type="email" name="email" placeholder="Correo" required>
                </div>
                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="text" name="telefono" placeholder="Ej: (Código de área) + Número" required>
                </div>
                <div>
                    <label for="consulta">Consulta:</label>
                    <textarea name="consulta" cols="20" rows="4"></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div id="cont1">
            <div class="ico">
                <a href=""><img src="../images/instagram.png" alt="Instagram"></a>
            </div>
            <div class="ico">

            </div>
            <div>
                <a href=""><img src="../images/whatsapp.png" alt="Whatsapp"></a>
            </div>
        </div>
        <div>

        </div>
    </footer>
